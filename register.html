<!-- 注册 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <!-- 引入顶部 -->
    <iframe src="./top.html" id="ifname-1" frameborder="0"></iframe>
    <div class="register-box">
        <!-- 标题 -->
        <p><a href="./login.html">登录极果</a></p>
        <!-- 版心 -->
        <div>
            <input type="text" id="phone" placeholder="请登录手机号"><span class="h-span"></span>
            <input type="text" id="verify-1" placeholder="请输入图片校验码">
            <span id="r-span"></span>
            <span class="h-span"></span>
            <input type="text" id="verify-2" placeholder="请输入4位数字验证码">
            <button id="verify_button">获取验证码</button>
            <span class="h-span"></span>
            <input type="text" id="username" placeholder="请输入用户名">
            <span class="h-span"></span>
            <input type="password" id="pass" placeholder="请输新密码">
            <span class="h-span"></span>
            <input type="password" id="newPass" placeholder="请确定新密码">
            <span class="h-span"></span>
            <button id="zc">立即注册</button>
        </div>
    </div>
    <!-- 引入底部 -->
    <iframe src="./bottom.html" id="ifname-2" frameborder="0"></iframe>
</body>

</html>
<script src="./toolkit/cookie.js"></script>
<script src="./register.js"></script>
