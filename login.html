<!-- 登录页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 引入顶部 -->
    <iframe src="./top.html" id="ifname-1" frameborder="0"></iframe>
    <div class="login-box">
        <!-- 标题 -->
        <p><a href="./register.html">注册极果</a></p>
        <!-- 版心 -->
        <div>
            <input type="text" id="phone" placeholder="请登录手机号">
            <span class="h-span"></span>
            <input type="password" id="pass" placeholder="请输新密码">
            <span class="h-span"></span><br>
            <input id="jzma" type="checkbox">
            <label for="jzma">记住密码</label>
            <a id="wjma" href="">忘记密码？</a>
            <br>
            <button id="zc">立即登录</button>
        </div>
    </div>
    <!-- 引入底部 -->
    <iframe src="./bottom.html" id="ifname-2" frameborder="0"></iframe>
</body>

</html>
<script src="./toolkit/cookie.js"></script>
<script src="./login.js"></script>
